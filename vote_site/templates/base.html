{% load static %} {% load sass_tags %}
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% sass_src 'vote_site/css/reset.scss' %}" />
		<link rel="stylesheet" href="{% sass_src 'vote_site/css/base.scss' %}" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {% block style %}{% endblock style %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'list' %}">Denden-Lab-Vote</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% block navbar %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'list' %}">集計</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'form' %}">投票</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="{% url 'policy' %}">サイトポリシー</a>
                    </li>
                    {% endblock navbar %}
                </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock content %}
		{% block javascript %}{% endblock javascript %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
